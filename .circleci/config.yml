Create trial account on https://www.atlassian.com/software/confluence or can be used account from the Jira suite

Same account can be used for the Jira integration suite if  'Jira Software + Documentation' was created.

In Confluence -> Click on "Settings" icon -> Bottom down and click on “Manage apps” from Left Rail -> "Settings" -> "Enable development mode" -> Apply

Click "Upload app" > Fill URL to the file that was uploaded with payload. The file can be uploaded to Glip Production and copy link to the file (follow the instruction "Set up Confluence" from Integration Details)
